<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador del Bosque</title>
  <link rel="stylesheet" href="./juego.css">
</head>
<body>

  <!-- Hojas animadas -->
  <div class="leaf"></div>
  <div class="leaf two"></div>
  <div class="leaf three"></div>

  <div class="container">
    <h1 class="title">Simulador de donaciones EcoFuturo</h1>

    <div class="card">
      <label for="donacion">Monto donado (USD)</label>
      <input type="number" id="donacion" placeholder="Ej: 10">

      <button id="simular">Calcular impacto</button>

      <div id="resultado" class="resultado oculto"></div>
    </div>

    <footer>
      <p>ONG EcoFuturo</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
